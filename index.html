<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password generater</title>
</head>
<body>
    <div class="card" id="card">
        <h1>Random Password Generater</h1>
        <input type="text" class="passbox" id="text"><br>
        <label class="le">Password lenght:- </label><input type="text" class="length" id="lenght"><br>
        <input type="checkbox" id="upper"><label class="upper" >Upper case latters A to Z include</label><br>
        <input type="checkbox" id="lower"><label class="lower">Lower case latters a to z include</label><br>
        <input type="checkbox" id="number"><label class="no">Number 0 to 9 include</label><br>
        <input type="checkbox" id="symbol"><label class="sp">Special Symbol include</label><br>
        <button type="button" class="gp" >Generate Password</button>
    </div>
    <script src="pass.js"></script>
</body>
</html>
